env = XCURSOR_SIZE,20
env = HYPRCURSOR_THEME,Bibata-Modern-Amber

exec = hyprctl setcursor Bibata-Modern-Amber 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Amber'
exec = gsettings set org.gnome.desktop.interface cursor-size 20


#█▀▀ █▀█ █▄░█ ▀█▀
#█▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'CaskaydiaCove Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'CaskaydiaCove Nerd Font  10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'CaskaydiaCove Nerd Font Mono 9'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


